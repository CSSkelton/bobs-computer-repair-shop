<div class="container">
  <div class="banner">
    <h2>Edit User</h2>
  </div>

  <form #myForm="ngForm" (ngSubmit)="updateUser(myForm)">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      [(ngModel)]="User.email"
      ngModel
    />

    <label for="firstName">First Name:</label>
    <input
      type="text"
      id="firstName"
      name="firstName"
      class="form-control"
      [(ngModel)]="User.firstName"
      ngModel
    />

    <label for="lastName">Last Name:</label>
    <input
      type="text"
      id="lastName"
      name="lastName"
      class="form-control"
      [(ngModel)]="User.lastName"
      ngModel
    />

    <label for="phoneNumber">Phone Number:</label>
    <input
      type="text"
      id="phoneNumber"
      name="phoneNumber"
      class="form-control"
      [(ngModel)]="User.phoneNumber"
      ngModel
    />

    <label for="address">Address:</label>
    <input
      type="text"
      id="address"
      name="address"
      class="form-control"
      [(ngModel)]="User.address"
      ngModel
    />

    <button type="submit" class="btn btn-primary updateBtn">Update</button>
    <button class="btn btn-secondary closeBtn" routerLink="/admin">
      Close
    </button>
  </form>
</div>
