
<div fxLayout="column">

  <mat-card fxFlex class="mat-elevation-z8 signin-container">
    <mat-card-title>Employee Sign In</mat-card-title>
    <mat-card-subtitle>You must enter a valid employee ID to proceed.</mat-card-subtitle>

    <mat-card-content>
      <div class="msg-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">

        <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); signinForm.reset()">
          <mat-card-content>

            <mat-form-field fxFlex appearance="fill">
              <mat-label for="txtEmployeeId" id="lblEmployeeId">Employee ID</mat-label>
              <input type="text" matInput formControlName="employeeId" id="txtEmployeeId" name="txtEmployeeId" />
            </mat-form-field>

            <mat-form-field fxFlex appearance="fill">
              <mat-label for="txtPassword" id="lblPassword">Password</mat-label>
              <input type="text" matInput formControlName="passwordId" id="txtPassword" name="txtPassword" />
            </mat-form-field>
          </mat-card-content>

          <mat-card-actions>
            <button type="submit" fxFlex mat-raised-button color="primary">Submit</button>
          </mat-card-actions>
        </form>
      </mat-card>

    </mat-card-content>
  </mat-card>

</div>
