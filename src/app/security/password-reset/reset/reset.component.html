<div fxLayout="column">
  <mat-card fxFlex class="mat-elevation-z8 signin-container">
    <mat-card-title>Reset Password</mat-card-title>
    <mat-card-subtitle>
      Please enter a valid password to continue.
    </mat-card-subtitle>

    <mat-card-content>
      <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">
        <form
          [formGroup]="passwordForm"
          (ngSubmit)="onSubmit(); passwordForm.reset()"
        >
          <mat-card-content>
            <mat-form-field fxFlex appearance="fill">
              <mat-label for="password" id="password">Password</mat-label>
              <input
                type="text"
                matInput
                formControlName="password"
                id="password"
                name="password"
              />
            </mat-form-field>
          </mat-card-content>

          <mat-card-actions>
            <div>
              <button type="submit" fxFlex mat-raised-button color="primary">
                Submit
              </button>
            </div>
          </mat-card-actions>
        </form>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
